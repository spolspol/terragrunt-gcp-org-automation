            // Build execution results table
            let executionTable = '';
            const resourceInfo = {
              'folder': { emoji: 'üìÅ', display: 'Folder', result: '${{ needs.validate-folders.result }}' },
              'project': { emoji: 'üì¶', display: 'Project', result: '${{ needs.validate-projects.result }}' },
              'vpc-network': { emoji: 'üåê', display: 'VPC Network', result: '${{ needs.validate-vpc-networks.result }}' },
              'external-ip': { emoji: 'üåç', display: 'External IP', result: '${{ needs.validate-external-ips.result }}' },
              'firewall-rules': { emoji: 'üî•', display: 'Firewall Rules', result: '${{ needs.validate-firewall-rules.result }}' },
              'buckets': { emoji: 'ü™£', display: 'Storage Buckets', result: '${{ needs.validate-buckets.result }}' },
              'private-service-access': { emoji: 'üîó', display: 'Private Service Access', result: '${{ needs.validate-private-service-access.result }}' },
              'secrets': { emoji: 'üîê', display: 'Secret', result: '${{ needs.validate-secrets.result }}' },
